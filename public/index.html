<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyanpad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cat"></i> Nyanpad Host</h1>
            <p>Хостинг для ваших звуков в SoundPad</p>
        </header>

        <div class="upload-container">
            <div class="upload-form">
                <label class="file-input" id="fileInputLabel">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Выберите или перетащите аудиофайл</p>
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                </label>
                <input type="file" id="fileInput" accept="audio/*" hidden>
                <button id="uploadBtn" class="btn">
                    <i class="fas fa-upload"></i> Загрузить
                </button>
            </div>
        </div>

        <div class="sounds-container">
            <h2><i class="fas fa-music"></i> Ваши звуки</h2>
            <div id="soundList" class="sound-list">
                <!-- Сюда будут добавляться звуки -->
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <div class="creator">Created by mncrzz_dev</div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
